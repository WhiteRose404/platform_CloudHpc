<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/stylesheet.css">
</head>
    <body>
        <main>
            <img src="static/media/images/loginPage.svg" alt="Image">
            <form action="#">
                <h1>Sign in</h1>
                <p class="BigScreen">Please enter your email address and passowrd bellow.</p>
                <p class="SmallScreen">if you have any issues please <a href="#">contact us</a>.</p>
                <div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control check" id="floatingInput" placeholder="name@example.com">
                        <p class="msgemail extraSmall"></p>
                    </div>  
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    </div>
                </div>
                <button class="btn">Sign In</button>
            </form>
        </main>
        <script src="static/javascript/javascript.js"></script>
    </body>
</html>
